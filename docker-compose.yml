version: '3.8'

services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    command: postgres -c 'max_connections=1000'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sms_gateway_db
      - POSTGRES_USER=sms_user
      - POSTGRES_PASSWORD=sms_password
    networks:
      - sms_net

  # 2. Redis Service
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - sms_net

  # 3. Django Web Service (Gunicorn)
  web:
    build: .
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --workers 4 --loop uvloop
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - RUN_MIGRATIONS=true
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - sms_net

  # 4. Celery Worker (Processing Tasks)
  celery_worker:
    build: .
    command: celery -A config worker -l info -Q normal_sms,express_sms
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=false
    depends_on:
      - db
      - redis
    networks:
      - sms_net

  # 5. Celery Beat (Scheduled Tasks)
  celery_beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - RUN_MIGRATIONS=false
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - sms_net

  # 6. Nginx Service (Reverse Proxy & Static Files)
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - sms_net

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  sms_net:
    driver: bridge